<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <!-- "Item" title will be a variable, to be determined by the name the user provides -->
    <link rel="stylesheet" href="item.css">
</head>
<body>
    <div class="item">
        <img class="item-image" src="shoe_example.jpg" alt="">

        <div class="item-information">
            <p class="item-name">
                Jordans
            </p>
            <p class="item-description">
                Something will go here. Size 376 because Raph cant play guitar and needs to keep buying strings
            </p>
            <p class="seller-review">
                This seller has 69 stars out of 5 stars 
                <!-- this will also be a variable thing -->
            </p>
        </div>
    </div>

    <div class="recommended">
        <p class="recommend-header">
            You may also like...
        </p>
    </div>

    <script src="item.js"></script>
</body>
</html>
