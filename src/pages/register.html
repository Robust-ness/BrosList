<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/signin-register.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Spartan:400,500&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/icon.png" />
  <link rel="stylesheet" href="../css/mediaquery.css">
  <title>BrosList</title>
</head>

<body>
  <div class="container">
    <form action="">
      <p class="top-header">Create Account</p>
      <h1>First Name</h1>
      <input class="firstName" type="text" />
      <h1>Last Name</h1>
      <input class="lastName" type="text" />
      <h1>Username</h1>
      <input class="username" type="text" />
      <h1>Email</h1>
      <input class="email" type="text" />
      <h1>Password</h1>
      <input class="password" type="password" />
      <h1>Re-enter Password</h1>
      <input class="reEnterPassword" type="password" />
      <div class="button-container">
        <input type="submit" class="btn" />
      </div>
      <a href="">Reset Password</a>
    </form>
  </div>
</body>

</html>
