<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/css/top.css">
    <link rel="stylesheet" href="../public/css/post.css">
    <link rel="stylesheet" href="../public/css/grid layout.css">
    <link rel="stylesheet" href="../public/css/mediaquery.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Spartan:400,500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
    <script src="https://kit.fontawesome.com/c9aeaae1be.js" crossorigin="anonymous"></script>
    <title>Broslist</title>
</head>

<body>
  <div class="header-global">
    <div class="header-left">
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
      </label>
      <div class="sidebar">
        <header>Categories</header>
        <ul>
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Technology</a></li>
          <li><a href="#">Food</a></li>
        </ul>
      </div>
    </div>
    <div class="header-right">
      <a id="loginlink" href="" class="btn login">
        <i class="fas fa-user-alt"></i>
        <span id="login">Log In</span>
      </a>
      <a href="" class="btn cart">
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </a>
      <div class="dropdown">
        <button class="dropbtn" id="hellouser">Hello, {##user}!</button>
        <div class="dropdown-content" id="usermanage">
          <a href="#" id="myProfile">Your Account</a>
          <a href="#">Your Orders</a>
          <a href="#">Your Listings</a>
        </div>
      </div>
    </div>
  </div>
    <form id="post" class="container">
        <h1>Create a Posting</h1>
        <div class="row">
            <div class="col-1-of-3">
                <h1>Posting title</h1>
                <input id="postingTitle" type="text">
            </div>
            <div class="col-1-of-3">
                <h1>Price</h1>
                <input id="price" type="text">
            </div>

            <div class="col-1-of-3">
                <h1>City</h1>
                <input id="city" type="text">
            </div>
        </div>
        <div class="row">
            <div class="description-box">
                <h1>Description</h1>
                <input id="description" type="text" class="input-description">
            </div>

        </div>
        <div>
            <input type="file" name="item-image" id="item-image">
            <label for="item-image"><i class="far fa-images"></i>Choose Image for Posting</label>
        </div>
        <div class="button-container">
            <input type="submit" class="btn submit" />
        </div>
    </form>
    <script type="module" src="/scripts/js.cookie.mjs"></script>
    <script nomodule defer src="/scripts/js.cookie.js"></script>
    <script type="module" src="/scripts/post.js"></script>
</body>

</html>
