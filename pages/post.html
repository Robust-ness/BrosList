<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/top.css">
  <link rel="stylesheet" href="/css/post.css">
  <!-- <link rel="stylesheet" href="../public/css/grid layout.css"> -->
  <link rel="stylesheet" href="/css/mediaquery.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300|Spartan:400,500&display=swap" rel="stylesheet">
  <link rel="icon" href="img/icon.png">
  <script src="https://kit.fontawesome.com/c9aeaae1be.js" crossorigin="anonymous"></script>
  <title>Broslist</title>
</head>

<body id="orientation-container">

  <div id="warning-message">
    this website is only viewable in landscape mode
  </div>
  <div id="full-page">

    <div class="header-global">
      <div class="header-left">
        <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>
        <div class="sidebar">
          <header>Categories</header>
          <ul>
            <li><a href="/createlisting">Create A listing</a></li>
          </ul>
        </div>
      </div>
      <div class="header-right">
        <a id="loginlink" href="" class="btn login">
          <i class="fas fa-user-alt"></i>
          <span id="login">Log In</span>
        </a>
        <a href="" class="btn cart">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
        <div class="dropdown">
          <button class="dropbtn" id="hellouser">Hello, {##user}!</button>
        <div class="dropdown-content" id="usermanage">
          <a href="#" id="myProfile">Your Account</a>
          <a href="#">Your Orders</a>
          <a href="#">Your Listings</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form id="post" class="form">
      <h1 class="header">Create a Posting</h1>

              <h1>Posting title</h1>
              <input id="postingTitle" type="text">
              <h1>Price</h1>
              <input id="price" type="text">


              <h1>City</h1>
              <input id="city" type="text">



          <div class="description-box">
              <h1>Description</h1>
              <input id="description" type="text" class="input-description">
          </div>


      <div class="image-select-container">
        <h1>Select an image for your product</h1>
          <input type="file" name="item-image" id="item-image" class="image-select">
          <!-- <label for="item-image"><i class="far fa-images"></i>Choose Image for Posting</label> -->
      </div>
      <div class="button-container">
          <input type="submit" class="btn submit" />
      </div>
  </form>
  </div>
   
    <script type="module" src="/scripts/js.cookie.mjs"></script>
    <script nomodule defer src="/scripts/js.cookie.js"></script>
    <script type="module" src="/scripts/post.js"></script>
</div>
</body>

</html>
