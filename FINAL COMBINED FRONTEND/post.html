<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/grid layout.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Spartan:400,500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
    <script src="https://kit.fontawesome.com/c9aeaae1be.js" crossorigin="anonymous"></script>
    <title>Broslist</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1-of-3">
                <h1>Posting title</h1>
                <input type="text">
            </div>
            <div class="col-1-of-3">
                <h1>Price</h1>
                <input type="text">
            </div>

            <div class="col-1-of-3">
                <h1>City</h1>
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="description-box">
                <h1>Description</h1>
                <input type="text" class="input-description">
            </div>

        </div>
        <div>
            <input type="file" name="item-image" id="item-image">
            <label for="item-image"><i class="far fa-images"></i>Choose Image for Posting</label>
        </div>
        <div class="button-container">
            <input type="submit" class="btn" />
        </div>
    </div>
</body>

</html>
