<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Spartan:400,500&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/icon.png">
    <title>Broslist</title>
</head>

<body>
    <header>
    </header>
    <section class="display">
       <div class="headers">
           <h1 class="header-main">Welcome</h1>
           <h1 class="header-sub">What would you like to buy?</h1>
       </div>
       <div class="search">
        <form id="broslist-form" class="user-input">
            <div class="user-search">
                <h2 class="user-search-banner">Search for Items</h2>
                <textarea id="bro-name" class="textarea" placeholder="Search for an item"></textarea>
                <div>
                    <button>
                        <input type="submit" value="Submit" class="btn btn-white">
                    </button>
                </div>
            </div>
        </form>
    </div>
    </section>
    <section class="item-panel">
        <div class="card">
            <h1 class="card-label">Clothing</h1>
            <img class="card-image" src="https://images.unsplash.com/photo-1525507119028-ed4c629a60a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80" alt="">
        </div>
        <div class="card">
            <h1 class="card-label">Technology</h1>
            <img class="card-image" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
        </div>
        <div class="card">
            <h1 class="card-label">Food</h1>
            <img class="card-image" src="https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=931&q=80" alt="">
        </div>
    </section>




    <script src="js/app.js"></script>

</body>

</html>
