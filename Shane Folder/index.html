<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/img/icon.png">
    <title>Broslist</title>
</head>

<body>
    <header>
    </header>
    <section class="search">
        <h1 class="search-title">Search!</h1>
        <form id="broslist-form" class="user-input">
            <div class="user-search">
                <h2 class="user-search-banner">Search for Items</h2>
                <textarea id="bro-name" class="textarea" placeholder="Search for an item"></textarea>
                <div>
                    <button>
                        <input type="submit" value="Submit" class="btn btn-white">
                    </button>
                </div>
            </div>
        </form>
    </section>
    <section class="display">
       <div class="headers">
           <h1 class="header-main">Welcome</h1>
           <h1 class="header-sub">What would you like to buy?</h1>
       </div>
    </section>
    <section class="item-panel">
        <div class="card">
            <h1>Clothing</h1>
        </div>
        <div class="card">
            <h1>Technology</h1>
        </div>
        <div class="card">
            <h1>Food</h1>
        </div>
    </section>




    <script src="js/app.js"></script>

</body>

</html>
